<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h2>Registration form</h2>
<form>
<table>
<tr>
<td>Full Name:</td>
<td><input type="text"name="Full Name"></td>
</tr>
<tr>
<td>Pass word:</td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td>Age:</td>
<td><input type="number" name="number"></td>
</tr>
<tr>
<td>Date Of Birth:</td>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="Male">Male
<td><input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
<td>Hobbies:</td>
<td>
<input type="checkbox" name="hobby1" value="Reading">Reading
<input type="checkbox" name="hobby2" value="Music">Music
</td>
</tr>
<tr>
<td>Country:</td>
<td>
<select name="Country">
<Option>Select</Option>
<Option>India</Option>
<Option>USA</Option>
<Option>UK</Option>
</Select>
</td>
</tr>
<tr>
<td>Address:</td>
<td>
<textarea rows="3" cols="20" name="Address"></textarea>
</td>
<tr>
<td colspan="2">
<input type="Submit"value="Submit">
<input type="Reset"value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
