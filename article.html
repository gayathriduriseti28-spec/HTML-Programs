<!DOCTYPE html>
<html>
<head>
<title>Article Tag Example</title>
<style>
body{
background-color:pink;
font-family:Arial,sans-serif;
}
header {
background-color:darkblue;
color:white;
text-align:center;
padding:15px;
font-size:1.5em;
 h1{
color:blue;
}
article {
background-color:lightblue;
padding:10px;
margin-bottom:10px;
}
article h2 {
color:darkgreen;
}
article h3 {
color:darkblue;
}
article h4 {
color:red;
}
article p{
color:darkpurple;
}
aside {
background-color:lightblue;
}
</style>
</head>
<body>
<center>
<header>
   MY NEWS PAGE
</header>
<h1>NEWS ARTICLES</h1><center>
<article>
 <h2>Sports News</h2>
 <p>Reports on matches,tournaments.</p>
 </article>
<article>
<h3>Bussiness News</h3>
<p>Economy and company updates.</p>
</article>
<article>
<h4>Investigative News</h4>
<p>Unhidden Cases.</p>
</article>
<!--Aside:extra info releated to the page -->
<aside>
<h2>Note</h2>
<p>THESE NEWS ARTICLES ARE THE ONE OF THE POPULAR ONES.</p>
</aside>
<!--Figure: image with caption -->
<figure>
<img src="invest.jpeg" alt="invest" width="200">
<figcaption>INVESTIGATION</figcaption>
</figure>
<footer>
<p>&copy;2025 NEWS PAGE.All rights reserved.</p>
</footer>
</body>
</head>
</html>
