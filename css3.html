<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Background Image Example</title>
   <style>
      body {
	margin: 0;
	height: 200vh; /* make page tall so you can scroll */
	font-family: Arial, sans-serif;
       }
/* background image rule */
body::before {
  content: ""; 
  position: fixed;
  top: 50%;
  left: 0;
  width: 100%;
  height: 50%;
  background: url("Flower.jpg") no-repeat center;
  background-size: cover;
  transform: scalex(-1);
  z-index:-1;
}
 .content {
    padding: 40px;
    text-align: center;
  }
 </style>
</head>
<body>
   <div class="content">
     <h1>Flower Background Demo</h1>
     <p>Scroll up and down - the flower image stays in the bottom half of the page, flipped horizontally.</p>
    </div>
</body>
</html>
