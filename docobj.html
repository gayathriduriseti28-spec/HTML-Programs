<!DOCTYPE html>
<html>
  <head>
    <title>Window Object Example</title>
  </head>
  <body>
    <h2>Using Window Object Properties and Method</h2>
    <script>
      window.alert("Welcome!This is displayed message using window.alert().");
      document.write("<b>Window Inner Width:<b>" + window.innerWidth + "pixels<br>");
      document.write("<b>Window Inner Height:<b>" + window.innerHeight + "pixels<br>");
      document.write("<b>Screen Width:<b>" + window.screen.width + "pixels<br>");
      document.write("<b>Screen Height:<b>" + window.screen.height + "pixels<br>");
    </script>
  </body>
</html>
