<!DOCTYPE html>
<html lang="en">
<head>
<center>
  <meta charset="UTF-8">
  <title>Thumbnail Gallery</title>
  <style>
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #666;
    }
  </style>
</head>
<body>

  <h2>My Thumbnail Gallery</h2>
  <div class="gallery">
    <img src="file:///C:/Users/gayat/OneDrive/Pictures/photo1.jpg" alt="Photo 1">
    <img src="file:///C:/Users/gayat/OneDrive/Pictures/photo2.jpg" alt="Photo 2">
    <img src="file:///C:/Users/gayat/OneDrive/Pictures/photo3.jpg" alt="Photo 3">
    <img src="file:///C:/Users/gayat/OneDrive/Pictures/photo4.jpg" alt="Photo 4">
    <img src="file:///C:/Users/gayat/OneDrive/Pictures/photo5.jpg" alt="Photo 5">
  </div>
</body>
</center>
</html>
