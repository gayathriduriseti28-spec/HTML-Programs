<!DOCTYPE html>
<head>
   <title>CSS color References</title>
   <style>
      .box{
	width:300px;
	height: 50px;
	margin: 10px;
	text-align: center;
	line-height: 50px;
	color: white;
	font-weight: bold;
	}
	.named { background-color: blue }
	.hex { background-color: #ff5733; }
	.rgb { background-color: rgb(60, 179, 113); }
	.rgba { background-color: rgba(255, 165, 0, 0.7); }
	.hsl { background-color: hsl(120, 100%, 25%); }
	.hsla { background-color: hsla(300, 100%, 50%, 0.5); }
    </style>
</head>
<body>
  <h2>Different Ways to Reference Colors in CSS</h2>
  <div class="box named">Named Color (Blue)</div>
  <div class="box hex">Hex Color (#ff5733)</div>
  <div class="box rgb">RGB color (60, 179, 113)</div>
  <div class="box rgba">RGBA Color (225, 165, 0, 0.7)</div>
  <div class="box hsl">HSL Color (120, 100%, 25%)</div>
  <div class="box hsla">HSLA Color (300, 100%, 50%, 0.5)</div>
</body>
</html>
