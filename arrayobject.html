<html>
  <head>
    <title>Array Object Example</title>
  </head>
  <body>
    <h2>Array Object Properties and Method</h2>
    <script>
      var branches= ["IT", "CSE", "EEE", "CIVIL"];
      document.write("<b>Original Branches:</b>" + branches + "<br>");
      document.write("<b>Total Number of branches</b>" + branches.length + "<br>");
      branches.push("MECH");
      document.write("<b>After push('MECH')</b>" + branches + "<br>");
      document.write("<b>New Total Branches</b>" + branches.length + "<br>");
    </script>
  </body>
</html>
